<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta http-equiv="X-UA-Compatible" content="IE=10" />
  <title>敏行签约</title>
  <link href="static/image/签名.png" rel="shortcut icon">
  <script src="./static/config.js"></script>
  <script type="text/javascript">
    window.addEventListener("storage", function (event) {
      if (!event.newValue) {
        return
      }
      if (event.key == "getSession") {
        localStorage.setItem("storeSessionData", sessionStorage.getItem("SESSION"))
        localStorage.removeItem("storeSessionData")
      }

      if (event.key == "storeSessionData") {
        sessionStorage.setItem("SESSION", event.newValue)
        sessionStorage.setItem("ORI  SESSION", event.newValue)
        localStorage.removeItem("getSession")
      }
      if (event.key == "updateSession") {
        sessionStorage.setItem("SESSION", event.newValue);
        localStorage.removeItem("SESSION");
      }
    })
    if (!sessionStorage.getItem("SESSION")) {
      localStorage.setItem("getSession", Date.now())
    } else {
      // console.log(sessionStorage.getItem("SESSION"))
    }

  </script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
